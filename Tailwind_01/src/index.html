<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Setup</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preload" href="./pexels-kelly.avif" as="image" type="image/avif">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body class="bg-custom-bg w-full h-full flex flex-col items-center">
    <header class="fixed top-0 w-[100vw] h-[50px] px-4 bg-transparent backdrop-blur-[1px] z-50">
        <div class="navbar w-full h-full flex justify-between items-center">
            <div class="logo"><i class="flex fi fi-rr-house-flag text-orange-500 text-2xl"></i></div>
            <ol class="gap-[3rem] text-orange-500 font-bold hidden">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact Us</a></li>
            </ol>
            <div class="hamburger"><i class="flex fi fi-rr-bars-staggered text-orange-500 text-2xl cursor-pointer"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="w-[100vw] page-height overflow-hidden">
            <div class="hero-container w-full h-[75vh] relative">
                <div class="absolute inset-0">
                    <img src="./pexels-kelly.avif" alt="" class="w-full h-full object-cover object-center bg-no-repeat">
                </div>

                <!-- Gradient Overlay -->
                <div
                    class="absolute inset-0 
            bg-[linear-gradient(to_bottom,_rgba(30,28,33,1),_transparent,_rgba(30,28,33,0.85)_80%,_rgba(30,28,33,1)_100%)]">

                    <div class="overlay absolute inset-0 bg-[rgba(30,28,33,0.5)]"></div>
                
                </div>
        </section>
    </main>
</body>

</html>
