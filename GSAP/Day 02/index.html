<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        i{
            color: white;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #111111;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            font-weight: bold;
        }

        ul {
            display: flex;
            gap: 25px;
        }

        .toggle {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-box {
            background-color: gold;
            height: 100%;
            width: 50px;
            display: flex;
            align-items: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        .circle {
            background-color: rgb(99, 99, 99);
            width: 25px;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>


<body>

    <nav class="navbar">
        <div class="logo">LOGO
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Blog</li>
            <li>
                <div class="toggle-box">
                    <div class="circle">
                        <i class="fa-regular fa-lightbulb"></i>
                    </div>
                </div>
            </li><div class="toggle">
        </ul>
    </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let tl = gsap.timeline()

        tl.from(".logo", {
            y: -20,
            duration: 1,
            opacity: 0,
            delay: 0.5
        })

        tl.from("li", {
            y: -20,
            duration: 1,
            opacity: 0,
            stagger: 0.2
        })

        tl.from(".toggle", {
            opacity: 0,
            duration: 2
        })


        let btn = document.querySelector(".circle");
        let toggleBox = document.querySelector(".toggle-box");
        let toggleFlag = false;

        btn.addEventListener("click", () => {
            const maxX = toggleBox.clientWidth - btn.clientWidth; // calculate max distance

            if (!toggleFlag) {
                gsap.to(btn, {
                    x: maxX,
                    duration: 0.5,
                    ease: "power2.out", //starts fast end smooth
                });
                document.body.style.backgroundColor = "white"
                document.querySelector(".navbar").style.color = "#111111"
                document.querySelector(".circle").innerHTML = `
                <i class="fa-regular fa-moon"></i>`
            } else {
                gsap.to(btn, {
                    x: 0,
                    duration: 0.5,
                    ease: "power2.out",
                });
                document.body.style.backgroundColor = "#111111"
                document.querySelector(".navbar").style.color = "white"
                document.querySelector(".circle").innerHTML = `
                <i class="fa-regular fa-lightbulb"></i>`
            }

            toggleFlag = !toggleFlag; // toggle the flag
        });


    </script>
</body>

</html>
