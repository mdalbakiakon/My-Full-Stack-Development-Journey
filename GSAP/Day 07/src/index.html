<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Image Fill</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-zinc-800 h-screen flex justify-center items-center gap-5">
    <div class="svg-container w-[350px] drop-shadow-xl drop-shadow-zinc-900">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 1 16 24" preserveAspectRatio="xMidYMid meet">
            <defs>
                <clipPath id="my-path">
                    <path
                        d="M 5 4 Q 7 4 7 2 Q 13 0 19 2 Q 19 4 21 4 V 22 Q 21 24 19 24 C 16 24 14 24 13 25 C 12 24 10 24 7 24 Q 5 24 5 22 Z" />
                </clipPath>


            </defs>


            <image
                href="https://media.gettyimages.com/id/159228472/video/dark-blue-stadium-stands-background-loop.jpg?s=640x640&k=20&c=sIM90KkoJMlnmnw_nx1fiuYt7LeeZa5f8zrmqb9KJlE="
                x="5" y="1" width="16" height="24" style="filter: brightness(0.3);" preserveAspectRatio="xMidYMid slice"
                clip-path="url(#my-path)" />

            <text x="6" y="7" text-anchor="left" fill="white" font-size="2.5"
                style='font-family: "Fjalla One", sans-serif;' font-weight="800">
                92
            </text>

            <image href="./image.png" x="5" y="-1.2" width="16" height="20" preserveAspectRatio="xMidYMid meet"
                style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <text x="13" y="15.5" text-anchor="middle" fill="white" font-size="1.85"
                style='font-family: "Fjalla One", sans-serif;' font-weight="800">
                Kylian Mbappe
            </text>

            <text x="13" y="18.2" text-anchor="middle" fill="#999" font-size="1.2"
                style='font-family: "Fjalla One", sans-serif; word-spacing: 0.32em;' font-weight="600">
                PAC SHO PAS DRI DEF PHY
            </text>
            <text x="13" y="20" text-anchor="middle" fill="#999" font-size="1.35"
                style='font-family: "Fjalla One", sans-serif; word-spacing: 0.55em;' font-weight="600">
                97 91 89 92 38 76
            </text>

            <image
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/2560px-Flag_of_France.svg.png"
                x="10" y="21.25" width="2.25" preserveAspectRatio="xMidYMid meet"
                style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <image href="https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg" x="14" y="21"
                width="2" preserveAspectRatio="xMidYMid meet" style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <path
                d="M 5 4 Q 7 4 7 2 Q 13 0 19 2 Q 19 4 21 4 V 22 Q 21 24 19 24 C 16 24 14 24 13 25 C 12 24 10 24 7 24 Q 5 24 5 22 Z"
                fill="none" stroke="orange" stroke-width="0.075" />
        </svg>
    </div>





    <div class="svg-container w-[350px] drop-shadow-xl drop-shadow-zinc-900">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="5 1 16 24" preserveAspectRatio="xMidYMid meet">
            <defs>
                <clipPath id="my-path2">
                    <path
                        d="M 5 5 V 22 Q 5 24 7 24 C 9 24 12 24 13 25 C 14 24 17 24 19 24 Q 21 24 21 22 V 5 C 21 3 15 4 15 2 Q 14 3 13 1 Q 12 3 11 2 C 11 4 5 3 5 5" />
                </clipPath>


            </defs>


            <image
                href="https://media.istockphoto.com/id/543836212/photo/american-football-stadium-in-lights-and-flashes.jpg?s=612x612&w=0&k=20&c=hTM9XWVCHsTs54sbMB0MSTB5M7XCbVpctek9-YMXl8Y="
                x="5" y="1" width="16" height="24" style="filter: brightness(0.3);" preserveAspectRatio="xMidYMid slice"
                clip-path="url(#my-path2)" />

            <text x="6" y="7" text-anchor="left" fill="white" font-size="2.5"
                style='font-family: "Fjalla One", sans-serif;' font-weight="800">
                95
            </text>

            <image href="./ronaldo.png" x="6" y="3.8" width="12.5" preserveAspectRatio="xMidYMid meet"
                style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <text x="13" y="15.5" text-anchor="middle" fill="white" font-size="1.85"
                style='font-family: "Fjalla One", sans-serif; filter: drop-shadow(0px 0px 2px #27282F);' font-weight="800">
                Cristiano Ronaldo
            </text>

            <text x="13" y="18.2" text-anchor="middle" fill="#999" font-size="1.2"
                style='font-family: "Fjalla One", sans-serif; word-spacing: 0.32em;' font-weight="600">
                PAC SHO PAS DRI DEF PHY
            </text>
            <text x="13" y="20" text-anchor="middle" fill="#999" font-size="1.35"
                style='font-family: "Fjalla One", sans-serif; word-spacing: 0.55em;' font-weight="600">
                97 91 89 92 38 76
            </text>

            <image
                href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Portugal.svg/2560px-Flag_of_Portugal.svg.png"
                x="10" y="21.25" width="2.25" preserveAspectRatio="xMidYMid meet"
                style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <image href="https://upload.wikimedia.org/wikipedia/sco/thumb/5/56/Real_Madrid_CF.svg/1464px-Real_Madrid_CF.svg.png" x="14" y="20.5"
                width="1.75" preserveAspectRatio="xMidYMid meet" style="filter: drop-shadow(0px 0px 5px #0B0B21);" />

            <path
                d="M 5 5 V 22 Q 5 24 7 24 C 9 24 12 24 13 25 C 14 24 17 24 19 24 Q 21 24 21 22 V 5 C 21 3 15 4 15 2 Q 14 3 13 1 Q 12 3 11 2 C 11 4 5 3 5 5" 
                fill="none" stroke="gray" stroke-width="0.125" />
        </svg>
    </div>


</body>

</html>
