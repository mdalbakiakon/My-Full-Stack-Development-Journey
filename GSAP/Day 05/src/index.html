<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP + Lenis + Tailwind Demo</title>
  <link href="../dist/output.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Damion&display=swap"
    rel="stylesheet">
</head>

<body class="font-anton overflow-x-hidden bg-black text-white">
  <!-- <header class="p-6 text-center text-3xl font-bold">Demo</header> -->

  <main>
    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center select-none">
      <div id="pic"
        class="img-container w-1/3 h-[70%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 my-10">
        <img src="./assets/image-removebg-preview.png" alt="Donatello"
          class="object-contain w-full h-full [filter:drop-shadow(2px_4px_6px_rgba(0,0,0,0.95))]">
      </div>

      <div
        class="font-damion text-[#564395] absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 text-[clamp(48px,22vw,360px)]
        z-10">
        Donatello
      </div>
    </section>

    <!-- Pinned Section with Parallax Text -->
    <section class="relative h-screen flex items-center justify-center">
      <div class="absolute left-0 bottom-0 leading-[0.9] overflow-hidden select-none text-[clamp(48px,15vw,200px)]">
        <div class="running-text bg-[#202020] text-transparent bg-clip-text">
          COMIC
        </div>
        <div
          class="running-text bg-[linear-gradient(to_bottom,#202020,#121212)] text-transparent bg-clip-text">
          STUDIO
        </div>
      </div>
    </section>

    <section class="h-screen flex items-center justify-center text-5xl">
      Section 3
    </section>

    <section class="h-screen flex items-center justify-center text-5xl">
      Section 4
    </section>
  </main>

  <!-- <footer class="p-6 text-center"></footer> -->

  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.44/dist/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- Custom Script -->
  <script src="./main.js"></script>
</body>

</html>
