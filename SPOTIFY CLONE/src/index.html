<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#000] font-sans h-screen p-2 flex flex-col">
    <nav class="relative h-[50px] flex justify-between items-center px-4 mb-2">

        <!-- logo and searchbar -->
        <div id="logo-searchbar" class="h-full cursor-pointer flex items-center gap-4">
            <img src="./asset/logo.svg" alt="spotify-logo">

            <div
                class="h-full hidden md:flex gap-2 justify-center items-center xl:absolute xl:left-1/2 xl:-translate-x-1/2">
                <div id="home"
                    class="bg-[#1F1F1F] h-full aspect-square rounded-full flex justify-center items-center cursor-pointer">
                    <img src="./asset/home.svg" alt="">
                </div>

                <div id="search" class="bg-[#1F1F1F] h-full rounded-3xl flex items-center px-3 gap-0 hover:bg-[#2e2e2e] transition-bg duration-500">
                    <img src="./asset/search.svg" alt="">
                    <form method="post" action="/search" class="text-[#707070] text-lg font-sans flex-1">
                        <input type="search" name="search-bar" id="search-bar" placeholder="What do you want to listen?"
                            class="w-[300px] 2xl:w-[300px] px-4 py-2 rounded-full text-left focus:outline-none">
                    </form>
                    <div class="border-2 border-[#707070] border-t-0
                    border-b-0 border-r-0 w-[40px] flex justify-end items-center">

                        <svg class="w-[26px]" fill="none" stroke="#707070" stroke-width="1.5px" viewBox="0 0 24 24">
                            <path
                                d="M4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4H4zM1.513 9.37A1 1 0 0 1 2.291 9H21.71a1 1 0 0 1 .978 1.208l-2.17 10.208A2 2 0 0 1 18.562 22H5.438a2 2 0 0 1-1.956-1.584l-2.17-10.208a1 1 0 0 1 .201-.837zM12 17.834c1.933 0 3.5-1.044 3.5-2.333s-1.567-2.333-3.5-2.333S8.5 14.21 8.5 15.5s1.567 2.333 3.5 2.333z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>


        <div class="hidden items-center gap-3 h-full md:flex">
            <h2 class="text-[#707070] font-semibold text-md font-sans text-center cursor-pointer">Sign up</h2>
            <div class="h-full bg-[white] flex items-center justify-center px-8 rounded-3xl cursor-pointer">
                <h2 class="font-semibold text-md font-sans text-center">Log in</h2>
            </div>
        </div>

        <div class="flex justify-center items-center gap-3 h-full md:hidden">
            <div class="h-full bg-[white] flex items-center justify-center px-8 rounded-3xl cursor-pointer">
                <h2 class="font-semibold text-md font-sans text-center">Open App</h2>
            </div>
            <svg class="w-[28px] cursor-pointer" fill="white" viewBox="0 0 24 24">
                <path d="M21 6H3V4h18zm0 14H3v-2h18zm0-7H3v-2h18z"></path>
            </svg>
        </div>
    </nav>

    <main class="w-full flex-1 flex gap-2 min-h-0">
        <div class="w-2/5 md:w-[20vw] h-full bg-[#121212] rounded-lg py-4 px-2">
            <div class="w-full flex justify-between items-center">
                <h2 class="text-white font-semibold text-base">Your Library</h2>

                <div class="flex justify-center items-center rounded-full p-1 hover:bg-[#2e2e2e] transition-bg duration-500 cursor-pointer">
                    <svg class="plus-icon" width="25" height="25" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <!-- Horizontal line -->
                        <line x1="10" y1="25" x2="40" y2="25" stroke="#707070" stroke-width="5" />
                        <!-- Vertical line -->
                        <line x1="25" y1="10" x2="25" y2="40" stroke="#707070" stroke-width="5" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="scroll-div"
            class="text-white flex-1 bg-[linear-gradient(to_bottom,#181818_0%,#121212_50%,#121212_100%)] rounded-lg p-6 h-full overflow-y-auto scroll-smooth">
            <h2 class="text-white font-semibold text-2xl">Trandings</h2>
            <div class="overflow-x-auto flex justify-start py-2">
                <div class="card group w-[220px] rounded-2xl hover:bg-[#1f1f1f] transition-bg duration-500 p-3">
                    <div class="w-full aspect-square rounded-xl overflow-hidden relative">
                        <img src="https://i.pinimg.com/736x/30/8f/ed/308fed412dcc86bfa7c810cc6a64e19b.jpg" alt="" class="object-center object-cover select-none">
                        
                        <!-- play button -->
                        <div id="surah-play" class="bg-green-500 w-[50px] aspect-square rounded-full absolute right-2 bottom-0 flex justify-center items-center hover:scale-105 hover:bg-green-400 opacity-0 group-hover:opacity-100 group-hover:bottom-2 transition-all duration-500 cursor-pointer">
                            <i class="fi fi-sr-play flex justify-center items-center text-black text-xl"></i>
                        </div>
                    </div> 
                    
                    <!-- title -->
                     <h2 class="text-base font-semibold line-clamp-1 truncate w-full mt-2">Surah Yasin</h2>
                     <h2 class="text-sm text-[#707070] line-clamp-2 truncate w-full">Sheikh Mufti Ismail Menk</h2>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
