<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "poppins", serif;
        font-weight: 500;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        background-color: orange;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 80px;
      }

      input{
        display: none;
      }

      .box {
        position: relative;
        border: 5px solid #000000;
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.5);
        width: 50vh;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
        border-top: transparent;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }

      .ball {
        position: absolute;
        bottom: 0;
        background: url(./hello.png);
        width: 70px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        box-shadow: 0px 5px 5px 2px rgba(0, 0, 0, 0.5);
      }

      #click:checked ~ .box .ball {
        animation: bounce 0.75s cubic-bezier(0, 0, 0, 1) infinite alternate;
      }

      @keyframes bounce {
        100% {
          bottom: 70%;
        }
      }

      label {
        background-color: #292364;
        border: 2px solid black;
        box-shadow: 0px 5px 8px 2px rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <!-- checkbox comes first so ~ can work -->
    <input type="checkbox" id="click" />
    <div class="box">
      <div class="ball"></div>
    </div>
    <label for="click">Bounce Me</label>
  </body>
</html>
