<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./hello.png" type="image/x-icon">
    <title>Bounce Ball</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "poppins", serif;
        font-weight: 500;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        width: 100vw;
        display: flex;
        background-color: orange;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .box {
        position: relative;
        border: 3px solid rgba(0, 0, 0, 0.5);
        box-shadow: inset 0px -5px 7px rgba(0, 0, 0, 0.5);
        width: 50vh;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
        border-top: transparent;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }

      .ball {
        position: absolute;
        bottom: 0;
        background: url(./hello.png);
        width: 70px;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        box-shadow: 0px 5px 5px 2px rgba(0, 0, 0, 0.5);
        animation: bounce 0.75s cubic-bezier(0, 0, 0, 1) 10s infinite alternate;
      }

      @keyframes bounce {
        100% {
          bottom: 70%;
        }
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="ball"></div>
    </div>
  </body>
</html>
