<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100vh;
            width: 100vw;
            background-color: orange;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container{
            position: relative;
            width: 600px;
            height: 400px;
            border: 3px solid rgb(0, 0, 0);
            box-shadow: 0px 15px 15px 1px rgba(0, 0, 0, 0.3);
            border-top: none;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .ball{
            position: absolute;
            bottom: 0;
            left: 0;
            height: 50px;
            width: 50px;
            background: url(./hello.png) no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: animateX 5s linear infinite alternate, animateY 1s ease-out infinite alternate;
            filter: drop-shadow(0px 5px 5px orangered);
        }

        @keyframes animateX {
            from{
                left: 0;
            }
            to{
                left: 92%;
            }
        }

        @keyframes animateY {
            from{
                bottom: 0;
            }

            to{
                bottom: 90%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
