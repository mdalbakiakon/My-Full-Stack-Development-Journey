<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-color: rgb(31, 31, 31);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            height: 350px;
            width: 280px;
            display: inline-block;
            filter: drop-shadow(0px 5px 10px black);
        }

        .curv-div{
            height: 100%;
            width: 100%;
            background: url(https://i1.sndcdn.com/artworks-000059064322-sel318-t500x500.jpg) no-repeat center;
            background-size: cover;
            clip-path:  path("M 0 100 A 140 100 0 0 1 280 100 L 280 350 L 0 350 Z");
            border-bottom-left-radius: 50%;
            filter: drop-shadow(0px 0px 15px black);
            box-shadow: 0px 0px 15px black;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="curv-div"></div>
    </div>    
</body>
</html>
