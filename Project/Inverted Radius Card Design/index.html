<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 14 Pro Frame</title>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <section>
      <div class="iphone-frame frame1">
        <div class="dynamic-island"></div>
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#FF8000"
            width="30"
            height="30"
            viewBox="0 0 50 50"
          >
            <path
              d="M 39.615234 12.013672 C 23.3216 12.488305 1.5113437 26.193297 0.46484375 26.857422 C 0.04784375 27.122422 -0.11401563 27.651516 0.083984375 28.103516 C 0.28098437 28.555516 0.78285937 28.794922 1.2558594 28.669922 C 20.603859 23.550922 26.827672 25.722313 28.638672 28.445312 C 31.027672 32.037312 26.940062 38.822766 25.164062 41.134766 C 24.868063 41.521766 24.892609 42.066828 25.224609 42.423828 C 25.419609 42.633828 25.686031 42.742188 25.957031 42.742188 C 26.146031 42.742187 26.339812 42.688125 26.507812 42.578125 C 27.463813 41.949125 49.913 27.052797 50 17.341797 C 50.022 14.916797 48.773594 13.395312 46.183594 12.695312 C 44.157719 12.146437 41.942896 11.945867 39.615234 12.013672 z"
            ></path>
          </svg>
        </div>
        <div class="image"></div>
        <div class="headline">
          <h1>Wanna Drive <span>Mclaren</span>?</h1>
        </div>
        <div class="slogan">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro,
            expedita.
          </p>
          <div class="right-arrow-btn">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M19 12L12 5M19 12L12 19"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="iphone-frame frame2">
        <div class="dynamic-island"></div>
        <div class="profile-info">
          <div class="dp"></div>
          <div class="location">
            <i class="fi fi-br-marker"></i> New York, Unite States
          </div>
          <i class="fi fi-br-bars-staggered"></i>
        </div>

        <div class="name">
          Hi, <span>Jacob</span>
          <p>Choose your ideal Car</p>
        </div>

        <div class="suggestion">
          <ul>
            <li><a href="#" x="all">All</a></li>
            <li><a href="#">720s</a></li>
            <li><a href="#">720s Spider</a></li>
            <li><a href="#">765LT</a></li>
            <li><a href="#">p1</a></li>
          </ul>
        </div>

        <div class="popular">
          <h2>Popular</h2>
          <a href="#">See All</a>
        </div>

        <div class="card">
          <div class="card-info">
            <p><i class="fi fi-rs-star"></i> <span>4.8</span>/5</p>
            <h2>McLaren <span>720s</span> Spider</h2>
            <ul>
              <li>
                <i class="fi fi-rr-tachometer-fast"></i> <span>212</span> MPH
              </li>
              <li><i class="fi fi-rr-engine"></i> <span>770</span> Nm</li>
            </ul>
          </div>

          <div class="card-pic"></div>
          <div class="hider1"></div>
          <div class="hider">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M19 12L12 5M19 12L12 19"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <div class="navbar">
          <ul>
            <li>
              <a href="#"><i class="fi fi-rr-home"></i></a>
            </li>
            <li>
              <a href="#"><i class="fi fi-rr-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fi fi-rr-calendar"></i></a>
            </li>
            <li>
              <a href="#"><i class="fi fi-rr-user"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
