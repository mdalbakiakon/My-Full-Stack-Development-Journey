<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Design</title>
    <link rel="shortcut icon" href="./icons8-traffic-lights-96.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="light" id="off">
    <input type="radio" name="light" id="red" />
    <input type="radio" name="light" id="yellow" />
    <input type="radio" name="light" id="green" />

    <main>
      <div class="container">
        <div class="light light1"></div>
        <div class="light light2"></div>
        <div class="light light3"></div>
      </div>
      <div class="switches">
        <label for="red" class="switch switch1"></label>
        <label for="yellow" class="switch switch2"></label>
        <label for="green" class="switch switch3"></label>
      </div>
      <label for="off" class="switch switch-off">RESET</label>
    </main>
  </body>
</html>
