<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
        }

        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(22, 22, 22);

        }

        .container{
            width: 350px;
            height: 450px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.637);
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .img-div{
            width: 100%;
            height: 98%;
            background:url(https://i1.sndcdn.com/artworks-000059064322-sel318-t500x500.jpg) no-repeat center;
            background-size: cover;
        }

        .card{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(36, 36, 36);
            clip-path: path("M 0 330 L 350 180 L 350 450 L 0 450 Z");
            padding-top: 250px;
            padding-right: 15px;
            padding-left: 32px;
        }

        .card h1{
            color: yellowgreen;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="img-div">

        </div>
        <div class="card">
            <h1>Nature</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati voluptate rem mollitia animi saepe a autem? Magni veniam distinctio qui, pariatur</p>
        </div>
    </div>    
</body>
</html>
