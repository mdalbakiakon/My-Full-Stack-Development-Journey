<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Grow Effect using CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html, body{
            height: 100%;
            width: 100%;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #231f29;
        }

        .card{
            width: 350px;
            aspect-ratio: 1/1;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5);
        }

        .card::before{
            content: "";
            width: 150%;
            height: 150%;
            left: -25%;
            top: -25%;
            background: conic-gradient(from 0deg, transparent 70%, red);
            position: absolute;
            z-index: -1;
            filter: blur(5px);
            animation: rotate 3s linear infinite;
        }

        .card::after{
            content: "Hello!";
            font-size: 1.5rem;
            font-family: "poppins", serif;
            color: white;
            font-weight: 600;
            display: grid;
            place-items: center;
            position: absolute;
            top: 5px;
            bottom: 5px;
            left: 5px;
            right: 5px;
            background-color: #231f29;
            border-radius: inherit;
        }

        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }

            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div class="card"></div>
</body>
</html>
