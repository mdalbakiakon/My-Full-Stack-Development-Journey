<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz #01</title>
</head>
<body>
    <h2>Quiz Form</h2>
    <form action="#" method="post">
        <div>
            <label for="Fullname">Full Name: </label>

            <input type="text" id="Fullname" placeholder="Enter Your Name" required autofocus>
        </div>
        
        <div>
            <span>Gender:</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="Address">Address: </label>
            <input type="text" id="Address" placeholder="Your Address" required>
        </div>
        
        <div>
            <label for="PinCode">Pin Code</label>
            <input type="text" inputmode="numeric" id="PinCode" placeholder="4 Digit PIN Code" pattern="[0-9]{4}" required>
        </div>




    </form>
    
</body>
</html>
