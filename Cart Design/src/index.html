<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartify</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

</head>

<body class="relative">

  <header class="w-full sticky top-0 h-[60px] bg-white z-50 mt-2 sm:mt-5">
    <div class="h-full">
      <div class="navbar w-full max-w-7xl h-full flex justify-between items-center mx-auto px-4 py-2">
        <div class="logo h-full w-auto flex">
          <a href="#" class="brand-name text-5xl flex justify-center items-end text-amber-300">Cartify</a>
        </div>
        <div class="cart-profile flex justify-center items-center gap-2">
          <div id="cart-btn" class="cart relative cursor-pointer">
            <span id="open-cart" class="material-symbols-rounded text-primary !text-3xl">
              shopping_bag
            </span>
            <span id="cart-count"
              class="absolute top-[-2px] right-[-2px] bg-amber-300 text-primary font-semibold text-xs w-auto rounded-full flex justify-center px-[5px] items-center">0</span>
          </div>
          <div class="profile cursor-pointer">
            <span class="material-symbols-rounded text-primary !text-3xl">
              account_circle
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto flex flex-col">
    <h1
      class="text-4xl sm:text-5xl font-semibold mx-auto tracking-tighter mt-15 mb-5 md:mt-20 md:mb-10 text-primary text-center">
      Cart Your
      <span class="text-amber-300">Wishes</span>
    </h1>

    <div id="product-container" class="px-1 w-full mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

    <div id="overlay" class="overlay hidden fixed z-55 top-0 left-0 w-full h-screen bg-black opacity-85"></div>

    <div id="cart-container"
      class="hidden flex flex-col fixed w-[85vw] sm:w-[65vw] md:w-1/2 lg:w-1/3 xl:w-1/4 h-screen right-0 top-0 z-60 bg-primary p-4">
      <div class="close-holder relative">
        <h2 class="text-2xl sm:text-3xl font-semibold mx-auto tracking-tighter text-white text-left">Your Wishes</h2>
        <span id="close-cart"
          class="material-symbols-rounded absolute right-0 top-0 cursor-pointer text-amber-300 !text-3xl sm:!text-4xl">
          close
        </span>
      </div>

      <div id="remove-all-div" class="pt-12 w-full text-right text-lg font-semibold text-amber-300 hidden">
        <span id="remove-all-btn" class="cursor-pointer select-none">Remove all</span>
      </div>

      <div id="cart-items" class="flex-1 overflow-y-auto pt-2 pb-4 hidden"></div>

      <div id="empty-ghost" class="w-full h-full my-auto flex flex-col justify-center items-center select-none">
        <img src="./js/assets/ghost.svg" alt="ghost logo">
        <h2 class="text-xl text-[#202020] font-semibold">Your Cart is Empty<h2>
      </div>

      <!-- Promo Code Section -->
      <div id="promo-section" class="pt-6 pb-4">
        <div class="flex gap-2">
          <input id="promo-input" type="text" placeholder="Enter Promo Code"
            class="flex-1 px-3 py-2 rounded-lg text-white text-md outline-none border-2 border-[#202020]" />
          <button id="apply-promo" class="bg-amber-300 text-primary font-semibold px-4 py-2 rounded-lg cursor-pointer">
            Apply
          </button>
        </div>
        <p id="promo-message" class="pt-2 text-sm font-semibold text-red-500 hidden"></p>
      </div>

      <div
        class="charges shrink-0 mt-auto pt-4 pb-4 flex justify-between items-center tracking-tighter text-white text-2xl font-semibold">
        <h2>Total</h2>
        <div id="total-price">$0.00</div>
      </div>

      <div class="shrink-0 mt-auto">
        <div
          class="w-full bg-amber-300 text-center text-primary text-2xl font-semibold tracking-tighter py-2 rounded-xl flex justify-center items-center gap-1 cursor-pointer">
          Checkout <span class="material-symbols-rounded text-primary !text-2xl">
            shopping_bag
          </span></div>
      </div>
    </div>

  </main>

  <script type="module" src="./js/products.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/cart.js"></script>
</body>

</html>
