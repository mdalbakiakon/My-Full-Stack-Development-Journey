<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="h-screen w-screen bg-[#1f1f1f] flex flex-col gap-10 justify-center items-center font-outfit">
    <h1 id="counter" class="text-9xl font-bold text-white text-center tracking-tighter"></h1>
    <button id="btn-up" class="w-60 aspect-square bg-[#9acd32] rounded-full cursor-pointer border-8 border-[#68960d] shadow-2xl font-semibold text-4xl flex justify-center text-[#68960d] items-center">
        Click Here
    </button>
</body>
<script>
    let counter = 0;
    document.getElementById("counter").innerText = counter;
    document.getElementById("btn-up").addEventListener("click", () => {
        document.getElementById("counter").innerText = ++counter;
    })
</script>
</html>
