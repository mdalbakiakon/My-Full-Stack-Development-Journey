<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Design | E-Commerce</title>

    <!-- tailwindcss -->
    <link rel="stylesheet" href="output.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>

<body class="bg-zinc-900 font-outfit text-white">
    <header class="fixed top-0 py-5 w-full z-50 bg-zinc-900 shadow-2xl">
        <nav
            class="w-[85vw] md:w-[75vw] h-[80px] bg-amber-300 rounded-full flex justify-between items-center px-5 mx-auto">
            <div id="logo">
                <a href="#" class="font-bold text-5xl tracking-tighter text-left text-zinc-900">Logo</a>
            </div>

            <div class="text-3xl text-zinc-900 flex justify-center items-center gap-2">
                <div class="relative">
                    <i id="cart-btn" class="fi fi-br-shopping-bag flex justify-center items-center cursor-pointer">
                        <span id="counter" class="absolute bg-white rounded-full text-sm px-1 font-semibold -top-2 -right-1 flex justify-center items-center text-end not-italic"></span>
                    </i>
                </div>
                <i class="fi fi-br-circle-user flex justify-center items-center cursor-pointer"></i>
            </div>
        </nav>
    </header>

    <main class="mt-40">
        <h1 class="text-5xl tracking-tighter font-semibold text-center">Cart Your <span class="text-amber-300">Wishes</span></h1>

        <div id="cart-sidebar" class="fixed w-[25vw] h-screen top-0 right-0 z-70 bg-zinc-800 hidden">
            <div id="cross-btn" class="text-3xl text-amber-300"><i
                    class="fi fi-br-cross cursor-pointer absolute right-5 top-10 flex justify-center items-center"></i>
            </div>
        </div>


        <!-- product container -->
        <div id="product-container"
            class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-5 gap-y-10 w-[85vw] md:w-[75vw] xl:w-[65vw] mx-auto mt-5 py-5">
        
        </div>

    </main>

    <footer>

    </footer>


    <script type="module" src="./asset/ui.js"></script>
    <script type="module" src="./asset/products.js"></script>
    <script type="module" src="./asset/cart.js"></script>
</body>

</html>
